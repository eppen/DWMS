<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">（生产、运输、接受）企业统计图</h3>
    </div>
    <div class="panel-body">
        <div id="statistics_graph_enterprise_container" style="width: 800px; height: 400px; margin: 0 auto"></div>
    </div>
	</div>
    </div>
</div>
</div class="row">
    <div class="col-md-13">
       <div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">企业产生主要危废统计表</h3>
    </div>
   	<div class="panel-body">

    </div>
</div>
    </div>

<script type="text/javascript">
$('#statistics_graph_enterprise_container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '企业统计图'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '企业总数',
            data: [
                        
                        {
                            name: '生产企业',
                            y: 40,
                            sliced: true,
                            selected: true
                        },
                        ['运输企业',    30],
                        ['接受企业',    30 ],
                      
            ]
        }]

    });
$('#statistics_graph_waste_container').highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: '企业产生主要危废统计'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b><br>数目：<b>{point.y:.1f}</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    color: '#000000',
                    connectorColor: '#000000',
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '比例',
            data: [

                        ['HW23',     10 ],
                        ['HW24',    5],

            ]
        }]

    });
