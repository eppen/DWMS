<form role="form" id="enterprise_scale_modify">
 <div class="panel panel-primary">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <td>企业规模</td>
                    <td>
                        <input type="text" name="enterprise_scale_name" class="form-control input-sm" placeholder="{$enterprise_scale.enterprise_scale_name}" value="{$enterprise_scale.enterprise_scale_name}">  
                    </td>
                    <td>企业规模代码</td>
                    <td>
                        <input type="text" name="enterprise_scale_code" class="form-control input-sm" placeholder="{$enterprise_scale.enterprise_scale_code}" value="{$enterprise_scale.enterprise_scale_code}">  
                    </td>
                </tr>
                
            </table>
        </div>
    </div>
</div>
</form>

<center>
    <button class="btn btn-warning btn-lg" onclick="ajaxAction()">修改</button>
    <button class="btn btn-info btn-lg" onclick="$('#myModal').modal('hide');">关闭页面</button>
</center>
<script type="text/javascript">
function ajaxAction() {
    var form_serialize = "" + $('#enterprise_scale_modify').serialize();

    $("#model-content").html('<center style="margin:50px"><h4>提交中...</h4><div class="progress progress-striped active" style="width: 50%"><div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div></div></center>');

    $.ajax({
        type: "post",
        url: "enterprise_scale_modified?enterprise_scale_id=" + enterprise_scale_id_json,
        timeout: 2000,
        data: form_serialize,
        success: function(data) {
            $('#myModal').modal('hide');
            $('#myModal').on('hidden.bs.modal', function(e) {
                refresh_page();
            });
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            console.log("Error: Ajax_Content_Load " + errorThrown);
            console.log("XMLHttpRequest.status: " + XMLHttpRequest.status);
            console.log("XMLHttpRequest.readyState: " + XMLHttpRequest.readyState);
            console.log("textStatus: " + textStatus);
        }
    });

}
</script>
