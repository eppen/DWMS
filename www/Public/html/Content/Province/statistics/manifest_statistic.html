var fun = function(date){
    var str = date.split("-");
    if(str.length!=3){
        return false;
    } else {
        return str[1];
    }
}
var fun_year = function(date){
    var str = date.split("-");
    if(str.length!=3){
        return false;
    } else {
        return str[0];
    }
}
