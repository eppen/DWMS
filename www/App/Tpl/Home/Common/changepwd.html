<form role="form" id="pass_list">
    <div class="panel panel-primary">
        <div class="panel-heading">{$Think.session.username}</div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <td id="old_prompt" class="col-md-6">输入旧密码     </td>
                        <td class="col-md-6">
                            <input type="password" name="old_pass" id="old_pass" class="form-control " >
                        </td>       
                    </tr>
                    <tr>
                        <td id="new_prompt" class="col-md-6">输入新密码     </td>
                        <td class="col-md-6">
                            <input type="password" name="new_pass" id="new_pass" class="form-control ">
                        </td>
                    </tr>
                    <tr>              
                        <td id="newnew_prompt" class="col-md-6">重新输入新密码     </td>
                        <td class="col-md-6">
                            <input type="password" name="new_pass_again" id="new_pass_again" class="form-control " >
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</form>

<center>
    <button class="btn btn-warning btn-lg" onclick="ajaxAction()">确认修改</button>
    <button class="btn btn-info btn-lg" onclick="$('#myModal').modal('hide');">关闭页面</button>
</center>
